<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
</head>
<body class="w-full h-screen bg-cover bg-center relative text-white font-[Poppins] font-semibold" style="background-image: url('assets/bg.jpg');">
    
  
    <div class="absolute inset-0 bg-black/15 backdrop-blur-md"></div>

    <main class="relative z-10 w-80 mx-auto mt-10 p-6 bg-black/20 backdrop-blur-xl rounded-xl shadow-lg">
        
      
        <header class="relative mb-6">
            <input type="text" placeholder="Search City" class="w-full p-3 pr-12 bg-black/20 border border-white/50 outline-none text-white rounded-lg placeholder-white/75">
            <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
                <span class="material-symbols-outlined text-white">search</span>
            </button>
        </header>

    
        <section class="flex flex-col gap-6">
       
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="text-lg">Jakarta</h4>
                </div>
                <h5 class="text-sm opacity-80">Wed, 07 Aug</h5>
            </div>

            <div class="flex justify-between items-center">
                <img src="assets/weather/clouds.svg" alt="Weather Icon" class="w-24 h-24">
                <div class="text-right">
                    <h1 class="text-3xl">29Â°C</h1>
                    <h3 class="text-lg opacity-80">Clouds</h3>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div>
                        <h5 class="text-sm opacity-80">Humidity</h5>
                        <h5 class="text-base">55%</h5>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined">air</span>
                    <div>
                        <h5 class="text-sm opacity-80">Wind Speed</h5>
                        <h5 class="text-base">2 M/s</h5>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast  added -->
            <section>
                <h3 class="text-lg mb-3">5-Day Forecast</h3>
                <div class="flex gap-4 overflow-x-auto pb-3">
                    <div class="min-w-[70px] flex flex-col items-center bg-white/10 p-3 rounded-lg">
                        <h5 class="text-sm">05 Aug</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="Thunderstorm" class="w-9 h-9">
                    </div>
                    <div class="min-w-[70px] flex flex-col items-center bg-white/10 p-3 rounded-lg">
                        <h5 class="text-sm">06 Aug</h5>
                        <img src="assets/weather/rain.svg" alt="Rain" class="w-9 h-9">
                    </div>
                    <div class="min-w-[70px] flex flex-col items-center bg-white/10 p-3 rounded-lg">
                        <h5 class="text-sm">07 Aug</h5>
                        <img src="assets/weather/cloudy.svg" alt="Cloudy" class="w-9 h-9">
                    </div>
                    <div class="min-w-[70px] flex flex-col items-center bg-white/10 p-3 rounded-lg">
                        <h5 class="text-sm">08 Aug</h5>
                        <img src="assets/weather/sunny.svg" alt="Sunny" class="w-9 h-9">
                    </div>
                    <div class="min-w-[70px] flex flex-col items-center bg-white/10 p-3 rounded-lg">
                        <h5 class="text-sm">09 Aug</h5>
                        <img src="assets/weather/windy.svg" alt="Windy" class="w-9 h-9">
                    </div>
                </div>
            </section>

        </section>
    </main>

</body>
</html>
