<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
    <style>
        /* Custom styles for backdrop-filter and linear-gradient */
        .backdrop-blur-15 {
            backdrop-filter: blur(15px);
        }
        .backdrop-blur-100 {
            backdrop-filter: blur(100px);
        }
        .bg-gradient-custom {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.15), rgba(255, 255, 255, 0.15));
        }
    </style>
</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('assets/bg.jpg');">
    <!-- Background overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-15 backdrop-blur-15"></div>

    <!-- Main container -->
    <main class="absolute inset-0 flex items-center justify-center">
        <div class="w-[300px] p-5 bg-gradient-custom rounded-xl backdrop-blur-100 relative z-10">
            <!-- Input container -->
            <header class="relative mb-6">
                <input 
                    type="text" 
                    placeholder="Search City" 
                    class="w-full py-2.5 px-4 bg-black/15 outline-none transition-all placeholder:text-white/75 focus:border-2 focus:border-white/50 pr-12"
                />
                <button class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer">
                    <span class="material-symbols-outlined text-white">search</span>
                </button>
            </header>

            <!-- Weather info section -->
            <section class="flex flex-col gap-6">
                <!-- Location and date -->
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-1.5">
                        <span class="material-symbols-outlined text-white">location_on</span>
                        <h4 class="text-white font-semibold">Jakarta</h4>
                    </div>
                    <h5 class="text-white font-normal">Wed, 07 Aug</h5>
                </div>

                <!-- Weather summary -->
                <div class="flex justify-between items-center">
                    <img src="assets/weather/clouds.svg" alt="Weather Icon" class="w-24 h-24">
                    <div class="text-right">
                        <h1 class="text-white text-4xl font-semibold">29 Â°C</h1>
                        <h3 class="text-white font-normal">Clouds</h3>
                    </div>
                </div>

                <!-- Additional weather details -->
                <div class="flex justify-between">
                    <!-- Humidity -->
                    <div class="flex items-center gap-2.5">
                        <span class="material-symbols-outlined text-white">water_drop</span>
                        <div>
                            <h5 class="text-white font-normal">Humidity</h5>
                            <h5 class="text-white font-semibold">55%</h5>
                        </div>
                    </div>

                    <!-- Wind speed -->
                    <div class="flex items-center gap-2.5">
                        <span class="material-symbols-outlined text-white">air</span>
                        <div>
                            <h5 class="text-white font-normal">Wind Speed</h5>
                            <h5 class="text-white font-semibold">2 M/s</h5>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
